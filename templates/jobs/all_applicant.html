{% extends 'jobs/base1.html' %}
{% load static %}

{% block content %}
    <main class="inbox my-xl">
        <div class="content-box">
            <h3 class="inbox__title">New Jobs Applications</h3>
            <ul class="messages">
                {% for app in applicants %}
                    {% if app.is_read == False %}
                        <li class="message message--unread">
                            {% else %}
                        <li class="message">
                    {% endif %}

                    <li class="message message--unread">
                        <a href="{% url 'jobs:applied-applicant' app.id %}">
                            <span class="message__author">{{ app.user.user.get_full_name }}</span>
                            <span class="message__subject">{{ app.job.title }}</span>
                            <span class="message__date">{{ app.created }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
{% endblock %}
