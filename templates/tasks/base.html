<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{% url 'tasks:project_list' %}" class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Task Manager</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="{% url 'tasks:project_list' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Projects</a>
                    <a href="{% url 'tasks:project_create' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">New Project</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
